version: '3'
services:
  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:3.12-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - mynetwork


  user:
    image: "rgonslayer/peerprep-user:1.1"
    ports:
      - 4000:4000
    networks:
      - mynetwork


  question:
    image: "rgonslayer/peerprep-question:1.0"
    ports:
      - 4001:4001

networks:
  mynetwork:
    driver: bridge