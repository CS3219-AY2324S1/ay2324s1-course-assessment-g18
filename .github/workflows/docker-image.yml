name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build the UserService image
        run: |
          cd ./user-service
          docker build . --file ./dockerfile --tag rgonslayer/peerprep-user:$(date +%s)
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push rgonslayer/peerprep-user:$(date +%s)

      - name: Build QuestionService image
        run: |
          cd ./question-service
          docker build . --file ./dockerfile --tag rgonslayer/peerprep-question:$(date +%s)
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push rgonslayer/peerprep-question:$(date +%s)
